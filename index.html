<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou|Raleway" rel="stylesheet">

    <div class="center">
      <h1 id="title">Do you know the capital of this country?</h1>

  <body>
    <!--code here-->
    
    
<table id="table">
      <th>Country</th>
      <th>Capital</th>
      <th colspan = "2">Answer</th>
      
      <tr>
        <td><div id='pr2__question'></div></td>
        <td><input placeholder="Your answer" id='pr2__answer'></td>
        <td colspan = "2"><button id='pr2__submit' onclick="btnClick();">See Answer</button></td>
      </tr>
      
      <tr>
        <td colspan = "4">
          <input type="radio" name="option" checked="checked" value="all" id='opt_all' onclick="hideRow('no')"/> All
          <input type="radio" name="option" value="correct" id='opt_correct' onclick="hideRow('incorrect')"/> Correct Only
          <input type="radio" name="option" value="wrong" id='opt_wrong' 
                 onclick="hideRow('correct')"/> Wrong Only
        </td>
      </tr>
      
    </table>    <!--scripts -->
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
